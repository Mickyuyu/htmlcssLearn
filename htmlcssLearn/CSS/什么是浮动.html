<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是浮动</title>
    <!-- 浮动是创建一个浮动框，将块级元素移到一边，移到左边缘或右边缘或移动到另一个块级元素的边缘 -->
    <style>
        .box,
        .box1 {
            width: 500px;
            height: 500px;
            background-color: aqua;
            float: left;
        }
        .box1 {
            float: right;
        }
    </style>
</head>

<body>
    <div class="box">浮动可以改变元素默认的排列顺序</div>
    <div class="box1">网页布局第一准则：纵向排列盒子用默认的元素排列，横向排列盒子用浮动</div>
</body>

</html>
