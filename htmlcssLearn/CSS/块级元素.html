<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级,行内,行内块元素</title>
    <style>
        div {
            background-color: pink;
            width: 300px;
            height: 200px;
        }

        input {
            display: block;
            /*转换为块级元素，最常用*/
            display: inline;
            /*转换为行内元素*/
            display: inline-block
                /*转换为行内块元素*/
        }
    </style>

</head>

<body>
    <div>
        块级元素:可以设置高度和宽度,没有设置就默认跟浏览器一样
        自己独占一行
        是一个容器一个盒子,里面可以套多个盒子
        p标签和h标签不能写,会报错
    </div>
    <p>我很好</p>


    <span>行内元素
        1,行内元素可以一次写多个行内元素
        2,设置高度和宽度是无效的
        3,高度跟宽度默认与内容的一样
        4,行内元素只能容纳文本和行内元素
        <a href="#">链接里面不能在放链接</a>
        a的特殊情况,a可以放块级元素,但是将a设置为块级元素最安全
    </span>

    <input type="text">行内块级元素
    可以设置高度和宽度,一行可以放多个
    高度和宽度默认内容本身的高宽


</body>

</html>
