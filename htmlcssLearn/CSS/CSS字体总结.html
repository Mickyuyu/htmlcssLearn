<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体总结</title>
    <style>
        /* font字体连写（字体连写顺序不能随意换位置，字号和字体必须同时出现） font-family （设置文字的字体）font-weight(字体粗细，700/bold加粗normal/400是不加粗) font-style(字体样式，一定要带单位) */
        /* font的符合写法:(font:font-style  font-weight font-size/line-hight font-family
                          font: italic  700  16px/20px 'Microsoft YaHei') */
        body {
            /* 最常见的字体 */
            font-family: 'Microsoft YaHei', tahoma, arial, 'Hiragino Sans GB';
        }

        h4 {
            font-family: '宋体';
        }
    </style>
</head>

<body>
    <h4> 塞上曲</h4>
    <p>唐李白李白</p>
    <p>大汉无中策，匈奴犯渭桥。五原秋草绿，胡马一何骄。</p>
    <p>命将征西极，横行阴山侧。燕支落汉家，妇女无华色。</p>
    <p>转战渡黄河，休兵乐事多。萧条清万阴，瀚海寂无波。</p>
</body>

</html>
