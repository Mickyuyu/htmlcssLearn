<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS样式分为：行内样式表，内部样式表，外部样式表 -->
    <style>
        /* 内部样式表 */
        div {
            color: violet;
            font-size: 20px;
        }
    </style>
    <link rel="stylesheet" href="外部样式表.css">
</head>

<body>
    <div>
        所谓的内部样式表,就是在HTML页面内部写样式,但是是单独写道style标签内部
    </div>
    <!-- 行内样式表 -->
    <p class="yangshi">行内样式表是在元素内部修改style的样式即可</p>
    <p style="color: blue;">行内样式表是在元素内部修改style的样式即可</p>
    <p style="color: yellow ; font-size: 20px;">行内样式表是在元素内部修改style的样式即可</p>
    <p>行内样式表是在元素内部修改style的样式即可</p>
</body>

</html>
