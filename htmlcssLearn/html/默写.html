<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table width="700">
        <h5>你好欢迎来到非诚</h5>
        <!-- 第一行 -->
        <tr>
            <td>性别： </td>
            <td><input type="radio" name="sex" id="nan"><label for="nan">男</label>
                <input type="radio" name="sex" id="nv"> <label for="nv">女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日： </td>
            <td>
                <select>
                    <option>请选择年</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                    <option>请选择月</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>请选择日</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区： </td>
            <td><input type="text" value="北京"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况： </td>
            <td><input type="radio" name="matrry" checked="checked"> 未婚
                <input type="radio" name="matrry"> 已婚
                <input type="radio" name="matrry"> 离婚
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历： </td>
            <td><input type="text" value="幼儿园"></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型： </td>
            <td><input type="checkbox"> 可爱的
                <input type="checkbox"> 异次元的
                <input type="checkbox"> 能说会道的
                <input type="checkbox" checked="checked"> 都喜欢
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍： </td>
            <td><textarea cols="45" rows="5">自我介绍</textarea></td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked">同意协议</td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <h2>我承诺</h2>
                <ul>
                    <li>我来了</li>
                    <li>再来的路上啦</li>
                    <li>到了</li>
                </ul>
            </td>
        </tr>

    </table>

</body>

</html>
