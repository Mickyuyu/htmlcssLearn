<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        青春不再，抓紧谈恋爱
    </title>
</head>

<body>
    <table width="500">
        <h4>青春你好</h4>
        <!-- 第一行 -->
        <tr>
            <td>性别： </td>
            <td><input type="radio" name="sex" id="nan"> <img src="/html图片/man.jpg"><label for="nan"> 男</label>
                <input type="radio" name="sex" id="nv"> <img src="/html图片/women.jpg"><label for="nan">女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日： </td>
            <td><select>
                    <option>--请选择年--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区：</td>
            <td><input type="text" value="北京"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况： </td>
            <td> <input type="radio" name="marry" checked="checked"> 未婚
                <input type="radio" name="marry">已婚
                <input type="radio" name="marry">离婚
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历： </td>
            <td><input type="text" value="幼儿园"></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型： </td>
            <td><input type="checkbox">可爱的
                <input type="checkbox">妩媚的
                <input type="checkbox">老腊肉
                <input type="checkbox">小鲜肉
                <input type="checkbox" checked="checked">都喜欢
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍： </td>
            <td><textarea cols="45" rows="5">自我介绍</textarea></td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked"> 我同意注册条款和会员加入</td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年年19</li>
                    <li>好态度</li>
                    <li>找到你</li>
                </ul>
            </td>
        </tr>
       
    </table>
</body>

</html>
