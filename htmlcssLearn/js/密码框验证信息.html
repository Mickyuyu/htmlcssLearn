<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 600px;
        margin: 100px auto;
    }

    .message {
        display: inline-block;
        font-size: 12px;
        color: #999;
        background: url(../img/cs.jpg) no-repeat left center;
        padding-left: 20px;
    }

    .wrong {
        color: red;
        background: url(../img/cw.jpg)no-repeat left center;
    }

    .right {
        color: green;
        background: url(../img/zq.jpg)no-repeat left center;
    }
</style>

<body>
    <div class="register">
        <input type="password" value="" class="ipt">
        <p class="message">请输入6-16位密码</p>
    </div>
    <!-- 注册时间 验证过程 -->
    <script>
        var ipt = document.querySelector('.ipt');
        var message = document.querySelector('.message');
        // 根据表单里面的长度设置
        ipt.onblur = function () {
            if (this.value.length < 6 || this.value.length > 16) {
                message.className = 'message wrong'
                message.innerHTML = '您输入的密码少于6位或大于16位了'
            } else {
                message.className = 'message right'
                message.innerHTML = '您输入正确'
            }
        }
    </script>
</body>

</html>
