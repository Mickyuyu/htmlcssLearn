<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 136px;
            height: 26px;
            border: 1px solid rgb(184, 184, 184);
            font-size: 12px;
            color: rgb(184, 184, 184);
            outline: none;
            /* 当元素获得焦点的时候，焦点框为0 */

        }

        .input_text {
            border: 1px solid pink;
            color: black;
        }
    </style>
</head>

<body>
    <input type="text" value="请输入名字">
    <script>
        var inp = document.querySelector('input');
        inp.onfocus = function () {
            this.value = ''
            this.style.border = '1px solid pink';
            this.style.color = 'black'
        }
        inp.onblur = function () {
            this.value = '请输入名字'
            this.style.border = '1px solid rgb(184, 184, 184)';
            this.style.color = 'rgb(184, 184, 184)';
        }
    </script>
</body>

</html>
