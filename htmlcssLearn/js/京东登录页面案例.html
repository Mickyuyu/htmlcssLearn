<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 500px;
            height: 50px;
            border-bottom: 1px black solid;
            margin: 100px auto;
        }

        .box input {
            width: 450px;
            height: 44px;
            border: 0px;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 18px;
            left: 465px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="../img/byan.jpg" alt="" id="eye">
        </label>
        <input type="password" value="请输入密码" id="psw">
    </div>
    <script>
        var eye = document.getElementById('eye');
        var psw = document.getElementById('psw');
        var flag = 0;
        eye.onclick = function () {
            if (flag == 0) {
                psw.type = 'text';
                eye.src = '../img/zyan.jpg';
                flag = 1;
            } else {
                psw.type = 'password';
                eye.src = '../img/byan.jpg';
                flag = 0;
            }
        } 
    </script>
</body>

</html>
