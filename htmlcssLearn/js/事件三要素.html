<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件三要素</title>
</head>

<body>
    <button id="btn">唐伯虎</button>
    <script>
        // 事件三要素分别为： 事件源  事件类型 事件处理程序组成
        // 1，事件源是： 事件被触发的对象 谁  按钮
        var btn = document.getElementById('btn')
        // 2，事件类型 ： 如何触发 什么事件 比如鼠标（onclick）点击鼠标 或 按键盘 
        // 3，事件处理程序组成：通过一个函数赋值的方式完成
        btn.onclick = function () {
            alert('点秋香')
        }
    </script>
</body>

</html>
