<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>上午好</div>
    <img src="../img/zsh.jpg" alt="">
    <script>
        var div = document.querySelector('div')
        var img = document.querySelector('img')
        var dates = new Date();
        var h = dates.getHours();
        if (h < 12) {
            img.src = '../img/zsh.jpg';
            div.innerHTML = '上午好，请好好打代码'
        } else if (h < 18) {
            img.src = '../img/xwh.jpg';
            div.innerHTML = '下午好，请好好打代码'
        } else {
            img.src = '../img/wsh.jpg';
            div.innerHTML = '晚上好，请好好打代码'
        }
    </script>
</body>

</html>
